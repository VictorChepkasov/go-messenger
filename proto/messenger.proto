syntax = "proto3";

package messenger;

option go_package = "./messenger";

import "google/protobuf/empty.proto";  // Add this line

// The message structure.
message Message {
  string sender = 1;
  string content = 2;
}

// The service definition.
service Messenger {
  rpc SendMessage(Message) returns (Message);
  rpc ReceiveMessages(google.protobuf.Empty) returns (stream Message);
}